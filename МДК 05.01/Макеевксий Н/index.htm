<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Copy Star.com</title>
  </head>
  <body>
    <!-- Шапка сайта -->
    <header>
      <div class="logo-box">
        <div class="logo-img">
          <img src="images/logo.png" alt="" />
          <h1 class="site-name">Copy Star</h1>
        </div>
        <h3 class="lozung">Принтеры по хорошей цене</h3>
      </div>
    </header>

    <!-- Панель навигации -->
    <nav class="header-nav">
      <a href="" class="nav-btn checked">О нас</a>
      <a href="" class="nav-btn">Каталог</a>
      <a href="" class="nav-btn">Корзина</a>
      <a href="" class="nav-btn">Заказы</a>
      <a href="" class="nav-btn">Где нас найти?</a>
      <a href="" class="nav-btn">Выход</a>
      <a href="" class="nav-btn oblique">Вход</a>
      <a href="" class="nav-btn oblique">Регистрация</a>
    </nav>

    <!-- Главная часть  -->
    <main>
      <div class="news-block header">
        <h2>Новинки компании</h2>
      </div>
      <div class="cards-group">
        <div class="card">
          <h3>HP LaserJet</h3>
          <p>Лазерный принтер HP</p>
          <img src="images/good-img.png" alt="" />
          <a href="" class="oblique">Купить</a>
        </div>

        <div class="card">
          <h3>HP LaserJet</h3>
          <p>Лазерный принтер HP</p>
          <img src="images/good-img.png" alt="" />
          <a href="" class="oblique">Купить</a>
        </div>

        <div class="card">
          <h3>HP LaserJet</h3>
          <p>Лазерный принтер HP</p>
          <img src="images/good-img.png" alt="" />
          <a href="" class="oblique">Купить</a>
        </div>
      </div>

      <div class="news-block header">
        <h2>Регистрация</h2>
      </div>

      <form action="" class="registration">
        <input type="text" name="" id="" placeholder="E-mail" />
        <input type="text" name="" id="" placeholder="Фамилия" />
        <input type="text" name="" id="" placeholder="Имя" />
        <input type="text" name="" id="" placeholder="Отчество" />
        <input type="text" name="" id="" placeholder="Номер телефона" />
      </form>
    </main>
  </body>
</html>
