<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Copy Star.com</title>
</head>
<body>
    <header>
        <div class="logo-box">
          <div class="logo-img">
            <img src="images/logo.png" alt="" />
            <h1 class="site-name">Copy Star</h1>
          </div>
          <h3 class="lozung">Принтеры по хорошей цене</h3>
        </div>
    </header>
  
    <!-- Панель навигации -->
    <nav class="header-nav">
    <a href="../index.htm" class="nav-btn ">О нас</a>
    <a href="" class="nav-btn checked">Каталог</a>
    <a href="" class="nav-btn">Корзина</a>
    <a href="" class="nav-btn">Заказы</a>
    <a href="" class="nav-btn">Где нас найти?</a>
    <a href="" class="nav-btn">Выход</a>
    <a href="" class="nav-btn reg">Вход</a>
    <a href="" class="nav-btn reg">Регистрация</a>
    </nav>

    <main class = 'catalog-main'>
        <div class="find-field" id = 'find-field'>
            <button class="find-btn active" onclick="filterSelection('all')">Показать все</button>
            <button class="find-btn" onclick="filterSelection('laser')">Лазерный</button>
            <button class="find-btn" onclick="filterSelection('jet')">Струйный</button>
            <button class="find-btn" onclick="filterSelection('mfu')">МФУ</button>
            <button class="find-btn" onclick="filterSelection('scan')">Сканер</button>
        </div>
        <div class="cards-group">
            <div class="card jet">
                <h3 class="filter">Струйный принтер Epson L810</h3>
                <img src="../images/epson-L810.jpg" alt=""><br>
                <p>150$</p>
                <button class="oblique">В корзину</button>
            </div>
            <div class="card mfu">
                <h3 class="filter">МФУ Canon Pixma</h3>
                <img src="../images/canon-mfu.jpg" alt=""><br>
                <p>210$</p>
                <button class="oblique">В корзину</button>
            </div><div class="card laser">
                <h3 class="filter ">Лазерный принер Canon Pro-100</h3>
                <img src="../images/laser-canon.jpg" alt=""><br>
                <p>250$</p>
                <button class="oblique">В корзину</button>
            </div><div class="card scan">
                <h3 class="filter">Сканер Epson V850</h3>
                <img src="../images/scan-epson.jpg" alt=""><br>
                <p>129$</p>
                <button class="oblique">В корзину</button>
            </div>
        </div>
        
    </main>

    <footer class="header-nav">
    <a href="" class="nav-btn ">О нас</a>

    <a href="" class="nav-btn">Корзина</a>

    <a href="" class="nav-btn">Выход</a>
    <a href="" class="nav-btn reg">Вход</a>
    <a href="" class="nav-btn reg">Регистрация</a>
    </footer>
<script src="../scripts/catalog-find.js"></script>
</body>
</html>
