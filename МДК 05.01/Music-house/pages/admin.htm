    <!-- Логотип м слоган -->
    <header>
      <!-- <h1>Music House</h1> -->

    <nav>
      <ul>
        <li><a href="../index.htm">О нас</a></li>

    <main>
      <!-- Форма регистрации -->
      <div class="reg-form">
        <form class="index-form">
          <h3>Создать товар</h3>
          <label for="name">Имя товара</label>
          <input type="text" id="mail" required />

          <label for="image">Изображение товара</label>
          <input type="file" id="name" required />

          <label for="desc">Описание товара</label>
          <textarea name="" id="desc" cols="30" rows="10" required></textarea>

          <label for="coast">Указать цену</label>
          <input type="text" id="coast" />

          <button onclick="" class="btn-def btn-form">Добавить товар</button>
        </form>
      </div>
      <h3>Действующие заказы</h3>
      <div class="orders-group">
        <div class="order-card">
          <p><b>Аккордион</b></p>
          <picture>
            <img src="../images/accordion_1.jpeg" alt="">
          </picture>
          <p>Заказчик: Иванов И.И</p>
          <p>Дата заказа: 29.03.2023</p>
          <div>
            <button class="btn-def" id="btn-succes">Подвердить</button>
            <button class="btn-def" id="btn-alert">Отменить</button>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/slider.js"></script>
